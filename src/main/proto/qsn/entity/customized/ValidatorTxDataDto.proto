syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.qsn.api.rpc.grpc.proto.entity.customized";

package org.qsn.protobuf;

import "qsn/entity/common/BInteger.proto";

message ValidatorTxDataDto{
    bytes validatorAddress = 1;
    bytes validatorPubKey = 2;
    bytes delegationAddress = 3;
    BInteger stake = 4;
    string name = 5;
}
